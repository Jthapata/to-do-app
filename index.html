<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>To-DOOO</title>
</head>
<body>
    <header class="flex justify-around p-5 bg-gray-600 text-white items-center">
        <h3 class="text-2xl">To-DOOO</h3>
        <div>
            <i class="fa-solid fa-gear p-1 cursor-pointer"></i>
            <i class="fa-solid fa-circle-user p-1 cursor-pointer"></i>
        </div>
    </header>
    <div id="main-content" class="flex">
        <div id="sidebar" class="border-r">
            <input type="search" name="list-search" id="list-search" placeholder="Enter List Name..." class="border border-solid rounded-xl m-1 p-2">
            <span id="add" class="m-1 p-1 cursor-pointer"><i class="fa-solid fa-plus"></i></span>
            <h4 class="list">List name</h4>
        </div>
        <div id="list" class="flex-grow">
            <h1 id="list_name">Test list</h1>
            <hr>
            <div id="items">
                <input type="checkbox" name="item" class="item">
                <label for="item">Something I need to do</label>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5f57553318.js" crossorigin="anonymous"></script>
</body>
</html>
