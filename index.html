<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>To-DOOO</title>
</head>
<body class="flex flex-col">
    <header class="flex justify-around p-5 bg-gray-600 text-white items-center">
        <h3 class="text-2xl">To-DOOO</h3>
        <div>
            <i class="fa-solid fa-gear p-1 cursor-pointer"></i>
            <i class="fa-solid fa-circle-user p-1 cursor-pointer"></i>
        </div>
    </header>
    <div id="main-content" class="flex min-h-max flex-grow">
        <div id="sidebar" class="border-r h-full">
            <input type="search" id="list-search" placeholder="Search Lists" class="border border-solid rounded-xl m-1 p-2 w-3/4">
            <span id="list-add"><i class="fa-solid fa-plus m-1 p-1 cursor-pointer"></i></span>
            <h4 class="list">Test List</h4>
        </div>
        <div id="list">
            <div class="flex justify-between items-center">
                <h1 id="list_name" class="text-4xl p-2 flex-grow text-center">Test list</h1>
                <i id="item-add" class="fa-solid fa-plus p-2 mr-4 cursor-pointer"></i>
            </div>
            <hr>
            <div class="item">
                <input type="checkbox" name="something-i-need-to-do">
                <label for="something-i-need-to-do">Something I need to do</label>
            </div>
        </div>
    </div>
    <div id="display-add-list" class="no-display"></div>
    <div id="display-add-item" class="no-display"></div>

    <script src="https://kit.fontawesome.com/5f57553318.js" crossorigin="anonymous"></script>
</body>
</html>
