<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script defer src="add-list.js"></script>
    <script defer src="add-item.js"></script>
    <title>To-DOOO</title>
</head>
<body class="flex flex-col">
    <header class="flex justify-around p-5 bg-gray-600 text-white items-center">
        <h3 class="text-2xl">To-DOOO</h3>
        <!-- <div>
            <i class="fa-solid fa-gear p-1 cursor-pointer"></i>
            <i class="fa-solid fa-circle-user p-1 cursor-pointer"></i>
        </div> -->
    </header>
    <div id="main-content" class="flex min-h-max flex-grow">
        <div id="sidebar" class="border-r h-full">
            <h1 id="list-add">Create List</h1>
            <div id="Lists"></div>
        </div>
        <div id="taskList">
            <div class="flex justify-between items-center">
                <h1 id="list_name" class="text-4xl p-2 flex-grow text-center"></h1>
                <i id="item-add" class="fa-solid fa-plus p-2 mr-4 cursor-pointer"></i>
            </div>
            <hr>
            <div id="itemList" class="flex flex-col items-center pt-3"></div>
        </div>
    </div>
    <div id="display-add-list" class="no-display">
        <input type="text" id="new-list-name" placeholder="Enter new list">
        <button id="new-list-button">Add</button>
        <button id="cancel-new-list-button">Cancel</button>
    </div>
    <div id="display-add-item" class="no-display">
        <input type="text" id="new-item-name" placeholder="Enter new item">
        <button id="new-item-button">Add</button>
        <button id="cancel-new-item-button">Cancel</button>
    </div>
    <div id="no-list-selected" class="no-display">
        <h1>No List Selected</h1>
        <h1>Please Select A list</h1>
        <button id="no-list-button">OK</button>
    </div>

    <script src="https://kit.fontawesome.com/5f57553318.js" crossorigin="anonymous"></script>
</body>
</html>
